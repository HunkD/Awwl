before_install:
# Gradle
- wget http://services.gradle.org/distributions/gradle-2.10-bin.zip
- unzip gradle-2.10-bin.zip
- export GRADLE_HOME=$PWD/gradle-2.10
- export PATH=$GRADLE_HOME/bin:$PATH

language: android
jdk: oraclejdk7

android:
  components:
  # Uncomment the lines below if you want to
  # use the latest revision of Android SDK Tools
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-google-m2repository
  - extra-android-m2repository
  
before_script:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service neo4j stop || true
  - sudo service cassandra stop || true
  - sudo service riak stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true
  
script: gradle -b "NobankCore/build.gradle" clean :abcd:testDebugUnitTest :noBank:testDebugUnitTest jacocoTestReport assembleDebug -Pproguard -PtestCoverage